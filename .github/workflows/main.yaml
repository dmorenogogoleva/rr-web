name: Rachreiten the book
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - master

jobs:
  build:
    name: deploy
    runs-on: macOS-latest
    steps:
      - name: Install Dependencies
        uses: actions/checkout@v1
        with:
          node-version: 10.x
        run: yarn install
      - name: Build
        uses: actions/checkout@v1
        with:
          node-version: 10.x
        run: yarn build
